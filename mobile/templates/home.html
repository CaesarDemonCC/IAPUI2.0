<div class="panel_wrapper">
    <div class="panel table rounded white no_pad">
        <div class="title_heading">Networks</div>
        <div class="table_wrapper">
            <table class="data responsive">
                <thead class="sortable">
                    <tr>
                        <th class="sort down">Name</th>
                        <th>Clients</th>
                        <th class="actions"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="network in summaryData.networks">
                        <td class="name">{{network.c[0]}}</td>
                        <td class="clients">{{network.c[2]}}</td>
                        <td class="actions">
                            <a class="icosolo icon_edit" href="#"></a>
                            <a class="icosolo icon_settings" href="#"></a>
                            <a class="icosolo icon_delete delete" href="#"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel table rounded white no_pad">
        <div class="title_heading">Clients</div>
        <div class="table_wrapper">
            <table class="data responsive">
                <thead class="sortable">
                    <tr>
                        <th class="sort down">Name</th>
                        <th class="actions"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="client in summaryData.clients">
                        <td class="name">{{client.c[0]}}</td>
                        <td class="actions">
                            <a class="icosolo icon_delete delete" href="#"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
